version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: golive-postgres
    environment:
      POSTGRES_DB: golive_devops
      POSTGRES_USER: golive_user
      POSTGRES_PASSWORD: golive_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - golive-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: golive-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - golive-network

  # InfluxDB for Metrics
  influxdb:
    image: influxdb:2.7-alpine
    container_name: golive-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin123456
      DOCKER_INFLUXDB_INIT_ORG: golive
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    networks:
      - golive-network

  # Elasticsearch for Logs and Search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: golive-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - golive-network

  # Kibana for Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: golive-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - golive-network

  # RabbitMQ for Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: golive-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: golive
      RABBITMQ_DEFAULT_PASS: golive123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - golive-network

volumes:
  postgres_data:
  redis_data:
  influxdb_data:
  influxdb_config:
  elasticsearch_data:
  rabbitmq_data:

networks:
  golive-network:
    driver: bridge